<!DOCTYPE html>
<html xmlns:th="http//thymeleaf.org">
	<head>
		<title>CL3 - JORGE TORRES</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	</head>
	<body>
		<h1 align="center">Productos</h1>
		
		<form th:action="@{/Producto/Guardar}" th:Object="${producto}"  method="post">
			<table align="center" border="2" class="table table-dark w-25">
				<input type="hidden" th:field="*{idproducto}">
				<tr>
					<td>Nombre</td><td>
						<input type="text" th:field="*{nombre}" class="form-control">
					</td>
				</tr>
				
				<tr>
					<td>Precio Venta</td><td>
						<input type="number" th:field="*{precioventa}" class="form-control">
					</td>
				</tr>
				
				<tr>
					<td>Stock</td><td>
						<input type="number" th:field="*{stock}" class="form-control">
					</td>
				</tr>
				
				<tr>
					<td>Precio de Compra</td><td>
						<input type="number" th:field="*{preciocompra}" class="form-control">
					</td>
				</tr>
				
				<tr>
					<td>Estado</td><td>
						<input type="text" th:field="*{estado}" class="form-control">
					</td>
				</tr>
				
				<tr>
					<td>Descripcion</td><td>
						<input type="text" th:field="*{descripcion}" class="form-control">
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<input type="submit" value="Registrar" class="btn btn-primary">
					</td>
				</tr>
				
				
			</table>
		</form>		
		
		
	</body>
	
</html>
