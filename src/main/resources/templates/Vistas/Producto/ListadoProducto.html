<!DOCTYPE html>
<html xmlns:th="http//thymeleaf.org">
	<head>
		<title>CL3 - JORGE TORRES</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	</head>

	
	<body>
		<h1 align="center">Listado de Productos</h1>
		<h2 align="center">
			<a th:href="@{Registrar}" class="btn btn-success">Registrar Nuevo Producto</a>
		</h2>
		<table align="center" class="table table-dark w-75">
			<tr>
				<th>Id</th>
				<th>Nombre</th>
				<th>Pre.Venta</th>
				<th>Stock</th>
				<th>Pre.Compra</th>
				<th>Estado</th>
				<th>Descripci√≥n</th>
				<th colspan="2">Acciones</th>
			</tr>
			<th:block th:each="p:${lista}">
				
				<tr>
					<td th:text="${p.idproducto}"></td>
					<td th:text="${p.nombre}"></td>
					<td th:text="${p.precioventa}"></td>
					<td th:text="${p.stock}"></td>
					<td th:text="${p.preciocompra}"></td>
					<td th:text="${p.estado}"></td>
					<td th:text="${p.descripcion}"></td>
					<td><a th:href="@{Editar/}+${p.idproducto}" th:text="Actualizar" class="btn btn-primary"></a></td>
					<td><a th:href="@{Eliminar/}+${p.idproducto}" th:text="Eliminar" class="btn btn-danger"></a></td>
				</tr>
			</th:block>
		
		</table>
		
	</body>
</html>
